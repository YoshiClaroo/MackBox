<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios Monetag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            width: 520px;
            height: 720px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="adFrame"></iframe>

    <script>
        // Lista de URLs de Direct Links de Monetag
        const urls = [
            "https://poawooptugroo.com/4/6925881",
            "https://poawooptugroo.com/4/6925934",
            "https://poawooptugroo.com/4/6931348",
            "https://poawooptugroo.com/4/8694629"
        ];

        // Selecci√≥n aleatoria de una URL
        const randomIndex = Math.floor(Math.random() * urls.length);
        const randomUrl = urls[randomIndex];

        // Establecer la URL en el iframe
        document.getElementById("adFrame").src = randomUrl;
    </script>
</body>
</html>
